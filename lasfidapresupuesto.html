    <div class="eh" style="display: none">
        <h1>Precio del dólar:</h1>
        <div id="precio-dolar"></div>

        <!-- JSON para referencia -->
        <script type="application/json" id="json-data">
    {
      "compra": "number",
      "venta": "number",
      "casa": "string",
      "nombre": "string",
      "moneda": "string",
      "fechaActualizacion": "string"
    }
    </script>

        <script>
            // Obtener el elemento donde queremos mostrar el precio del dólar
            const precioDolarElement = document.getElementById("precio-dolar");

            // Realizar la solicitud fetch para obtener los datos del precio del dólar
            fetch("https://dolarapi.com/v1/dolares/blue")
                .then(response => response.json())
                .then(data => {
                    // Actualizar el contenido del elemento con el precio del dólar obtenido de la API
                    precioDolarElement.innerHTML = `
          <p>Compra: ${data.compra}</p>
          <p>Venta: ${data.venta}</p>
          <p>Casa: ${data.casa}</p>
          <p>Nombre: ${data.nombre}</p>
          <p>Moneda: ${data.moneda}</p>
          <p>Fecha de Actualización: ${data.fechaActualizacion}</p>
        `;
                })
                .catch(error => {
                    console.error('Error al obtener el precio del dólar:', error);
                    precioDolarElement.textContent = "Error al obtener el precio del dólar. Por favor, inténtalo de nuevo más tarde.";
                });
        </script>
